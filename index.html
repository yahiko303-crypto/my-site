<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Etsy-Style Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 🌐 Header -->
  <header class="header">
    <div class="container">
      <a href="#" class="logo">MyShop</a>
      <input type="text" class="search-bar" placeholder="Search for products...">
    </div>

    <!-- 🏷 Categories -->
    <nav class="categories">
      <div class="container">
        <a href="#">Jewelry</a>
        <a href="#">Home</a>
        <a href="#">Clothing</a>
        <a href="#">Art</a>
        <a href="#">Toys</a>
        <a href="#">More</a>
      </div>
    </nav>
  </header>

  <!-- 🛍 Product Grid -->
  <section class="products">
    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="https://via.placeholder.com/300x300" alt="Product 1">
          <h3>Handmade Necklace</h3>
          <p>$25.00</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x300" alt="Product 2">
          <h3>Wooden Bowl</h3>
          <p>$40.00</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x300" alt="Product 3">
          <h3>Ceramic Mug</h3>
          <p>$18.00</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x300" alt="Product 4">
          <h3>Custom Print</h3>
          <p>$30.00</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x300" alt="Product 5">
          <h3>Leather Wallet</h3>
          <p>$50.00</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- 🦶 Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MyShop. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
