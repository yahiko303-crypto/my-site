<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Etsy-Style Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🌐 Header -->
  <header class="header">
    <div class="container">
      <a href="#" class="logo">MyShop</a>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <input type="text" placeholder="Search for products..." class="search-bar">
    </div>
  </header>

  <!-- 🏷 Featured Products Section -->
  <section class="featured">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="cards">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Product 1">
          <h3>Handmade Necklace</h3>
          <p>$25.00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Product 2">
          <h3>Wooden Bowl</h3>
          <p>$40.00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Product 3">
          <h3>Ceramic Mug</h3>
          <p>$18.00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Product 4">
          <h3>Custom Print</h3>
          <p>$30.00</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 🦶 Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MyShop. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
