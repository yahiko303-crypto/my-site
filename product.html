<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header class="header">
  <h1 class="site-title">My Shop</h1>
  <div class="cart-icon">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path d="M7 4h-2l-3 7v2h2l3 7h10l3-7h2v-2l-3-7h-2"/>
    </svg>
  </div>
</header>

<!-- Product Card -->
<div class="card">
  <div class="image-container">
    <img src="assets/product.jpg" alt="Product Image">
    <div class="price">$49.99</div>
    <div class="favorite">
      <input type="checkbox" id="fav1">
      <svg viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
                 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 
                 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
                 11.54L12 21.35z"/>
      </svg>
    </div>
  </div>

  <div class="content">
    <div class="brand">Brand Name</div>
    <div class="product-name">Awesome Product</div>

    <div class="color-size-container">
      <div class="colors">
        <ul class="colors-container">
          <li class="color"><a href="#"></a></li>
          <li class="color"><a href="#"></a></li>
          <li class="color"><a href="#"></a></li>
          <li class="color"><a href="#"></a></li>
        </ul>
      </div>
      <div class="sizes">
        <ul class="size-container">
          <li class="size">
            <label class="size-radio">
              <input type="radio" name="size" checked>
              <span class="name">S</span>
            </label>
          </li>
          <li class="size">
            <label class="size-radio">
              <input type="radio" name="size">
              <span class="name">M</span>
            </label>
          </li>
          <li class="size">
            <label class="size-radio">
              <input type="radio" name="size">
              <span class="name">L</span>
            </label>
          </li>
        </ul>
      </div>
    </div>

    <div class="rating">
      <span>★★★★☆</span>
    </div>

    <div class="button-container">
      <button class="button buy-button">Buy Now</button>
      <button class="button cart-button">
        <svg viewBox="0 0 24 24">
          <path d="M7 4h-2l-3 7v2h2l3 7h10l3-7h2v-2l-3-7h-2"/>
        </svg>
      </button>
    </div>
  </div>
</div>

</body>
</html>
