<script>
  // Get product IDs from URL
  const params = new URLSearchParams(window.location.search);
  const products = params.get('products'); // e.g., "5,2,3"

  if (products) {
    const ids = products.split(',');
    ids.forEach(productId => {
      const link = document.createElement('a');
      link.href = `http://localhost:4000/download/${productId}`;
      link.download = '';
      document.body.appendChild(link);
      link.click();
      link.remove();
    });
  }
</script>
