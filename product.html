<!DOCTYPE html>
<html lang="en" x-data="{ cartOpen: false }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page â€” DjsDopeDesigns</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <style>
    /* Floating cart transition */
    .cart-slide { transition: transform 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white sticky top-0 shadow p-4 flex justify-between items-center z-50">
  <a href="index.html" class="text-xl font-bold">DjsDopeDesigns</a>
  <button @click="cartOpen = !cartOpen" class="relative text-gray-700">
    ðŸ›’
    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full px-2">0</span>
  </button>
</header>

<!-- Sliding Cart -->
<div :class="cartOpen ? 'translate-x-0' : 'translate-x-full'" class="cart-slide fixed right-0 top-0 w-80 h-full bg-white shadow-lg border-l border-gray-300 p-6 transform translate-x-full overflow-y-auto z-40">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Your Cart</h2>
    <button @click="cartOpen = false" class="text-gray-600 hover:text-gray-800">âœ–</button>
  </div>
  <div id="cart-items" class="space-y-4"></div>
  <button class="w-full mt-4 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500" onclick="checkout()">Checkout</button>
</div>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <div id="featured-product" class="mb-12"></div>

  <h3 class="text-gray-700 text-xl font-semibold mb-4">Other Products</h3>
  <div id="other-products" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</main>

<script>
// Your products data
const products = [
  {"id":"1","name":"Drake Dancing","price":50,"image":"images/1drake-dancing.gif","description":"Drake doing the hotline."},
  {"id":"2","name":"Hammer Girl","price":350,"image":"images/2hammer-girl.gif","description":"Hammer Girl in action."},
  {"id":"3","name":"Dancing Guy","price":350,"image":"images/3dancing-Guy.gif","description":"Funny dancing guy."},
  {"id":"4","name":"Green Dancer","price":350,"image":"images/4green-dancer.gif","description":"Green dancer animation."},
  {"id":"5","name":"Death Drummer","price":350,"image":"images/5death-drummer.gif","description":"Death Drummer rocking."}
];

// Helper functions
function getProductById(id) {
  return products.find(p => p.id === id);
}

// Cart functions
function addToCart(productId){
  const product = getProductById(productId);
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const existing = cart.find(i => i.id === productId);
  if(existing) existing.quantity++;
  else cart.push({id: product.id, name: product.name, price: product.price, quantity:1, image: product.image});
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

function buyNow(productId){
  addToCart(productId);
  window.location.href = 'cart.html';
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const total = cart.reduce((sum,i) => sum + i.quantity, 0);
  document.getElementById("cart-count").textContent = total;
}

function renderCart(){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cart-items");
  container.innerHTML = '';
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = "flex justify-between items-center";
    div.innerHTML = `
      <div class="flex items-center">
        <img src="${item.image}" class="w-12 h-12 object-cover rounded mr-2">
        <div>
          <div class="text-sm font-medium">${item.name}</div>
          <div class="text-xs text-gray-500">$${item.price} x ${item.quantity}</div>
        </div>
      </div>
      <div>$${item.price * item.quantity}</div>
    `;
    container.appendChild(div);
  });
}

function checkout(){
  alert("Proceeding to checkout...");
}

// Render Featured Product
const params = new URLSearchParams(window.location.search);
const featuredId = params.get('id') || '1';
const featured = getProductById(featuredId);

const featuredContainer = document.getElementById("featured-product");
featuredContainer.innerHTML = `
<div class="bg-white p-6 rounded-lg shadow-md md:flex md:items-center">
  <img src="${featured.image}" alt="${featured.name}" class="w-full md:w-1/2 rounded-lg mb-4 md:mb-0">
  <div class="md:ml-6">
    <h2 class="text-2xl font-bold mb-2">${featured.name}</h2>
    <p class="text-gray-600 mb-2">${featured.description}</p>
    <div class="text-xl font-semibold mb-4">$${featured.price}</div>
    <div class="flex space-x-2">
      <button onclick="buyNow('${featured.id}')" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">Order Now</button>
      <button onclick="addToCart('${featured.id}')" class="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300">ðŸ›’</button>
    </div>
  </div>
</div>
`;

// Render Other Products
const otherContainer = document.getElementById("other-products");
products.filter(p => p.id !== featuredId).forEach(p => {
  const div = document.createElement('div');
  div.className = "bg-white p-4 rounded-lg shadow-md flex flex-col items-center";
  div.innerHTML = `
    <img src="${p.image}" alt="${p.name}" class="w-full h-32 object-cover mb-2 rounded">
    <div class="text-sm font-medium text-gray-700 mb-1">${p.name}</div>
    <div class="text-sm text-gray-500 mb-2">$${p.price}</div>
    <div class="flex space-x-2">
      <a href="?id=${p.id}" class="bg-indigo-600 text-white px-3 py-1 rounded text-sm hover:bg-indigo-500">View</a>
      <button onclick="addToCart('${p.id}')" class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">ðŸ›’</button>
    </div>
  `;
  otherContainer.appendChild(div);
});

updateCartCount();
renderCart();
</script>

</body>
</html>
