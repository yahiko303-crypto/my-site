<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
  /* üåê Global Styles */
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    background: #fafafa;
    color: #333;
  }

  /* üõí Header */
  .header {
    position: sticky;
    top: 0;
    background: #fff;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    z-index: 1000;
  }
  .logo {
    font-weight: bold;
    font-size: 1.2rem;
    color: #222;
    text-decoration: none;
  }
  .cart {
    position: relative;
    font-size: 1.4rem;
    text-decoration: none;
    color: #333;
  }
  #cart-count {
    position: absolute;
    top: -6px;
    right: -10px;
    background: #f1641e;
    color: #fff;
    border-radius: 50%;
    padding: 2px 7px;
    font-size: 12px;
  }

  /* üì¶ Product Container */
  .product-container {
    max-width: 1100px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }

  /* üñºÔ∏è Product Image */
  .product-image {
    flex: 1;
    min-width: 280px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .product-image img {
    width: 100%;
    max-width: 450px;
    border-radius: 10px;
    border: 1px solid #e5e5e5;
  }

  /* üìù Product Info */
  .product-info {
    flex: 2;
    min-width: 280px;
  }
  .product-info h1 {
    margin: 0 0 15px;
    font-size: 2rem;
    color: #111;
  }
  .product-info p {
    margin: 0 0 15px;
    line-height: 1.6;
    font-size: 1rem;
    color: #555;
  }
  .product-info strong {
    font-size: 1.2rem;
    color: #222;
  }

  /* üé® Buttons */
  .btn {
    display: inline-block;
    padding: 12px 20px;
    margin: 10px 10px 0 0;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    transition: background 0.25s ease, transform 0.15s ease;
  }
  .btn-add {
    background: #f1641e;
    color: #fff;
  }
  .btn-add:hover {
    background: #d95412;
    transform: translateY(-2px);
  }
  .btn-buy {
    background: #fff;
    color: #f1641e;
    border: 2px solid #f1641e;
  }
  .btn-buy:hover {
    background: #f1641e;
    color: #fff;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">DjsDopeDesigns</a>
  <a href="cart.html" class="cart">üõí <span id="cart-count">0</span></a>
</header>

<div class="product-container" id="product-container">
  <!-- Product content will be rendered here -->
</div>

<script>
let allProducts = [];

// Load products.json to get product info
fetch('products.json')
  .then(res => res.json())
  .then(products => {
    allProducts = products;
    renderProduct();
  });

function renderProduct() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const product = allProducts.find(p => p.id === id);

  if (!product) {
    document.getElementById('product-container').innerHTML = "<p>Product not found.</p>";
    return;
  }

  const container = document.getElementById('product-container');
  container.innerHTML = `
    <div class="product-image">
      <img src="${product.image}" alt="${product.name}">
    </div>
    <div class="product-info">
      <h1>${product.name}</h1>
      <p>${product.description || 'No description available.'}</p>
      <p><strong>Price: $${(product.price/100).toFixed(2)}</strong></p>
      <button class="btn btn-add" onclick="addToCart('${product.id}')">Add to Cart</button>
      <button class="btn btn-buy" onclick="buyNow('${product.id}')">Buy Now</button>
    </div>
  `;
}

// Add to cart
function addToCart(productId){
  const product = allProducts.find(p => p.id === productId);
  if(!product) return;

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const existing = cart.find(i => i.id === productId);
  if(existing) existing.quantity++;
  else cart.push({id: product.id, name: product.name, price: product.price/100, quantity:1, image: product.image});
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${product.name} added to cart!`);
  updateCartCount();
}

// Buy now
function buyNow(productId){
  addToCart(productId);
  window.location.href = 'cart.html';
}

// Update cart counter
function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const total = cart.reduce((sum,i) => sum + i.quantity, 0);
  document.getElementById("cart-count").textContent = total;
}

updateCartCount();
</script>

</body>
</html>
