<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liked Items</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
  <div class="container header-container">
    <!-- Hamburger Icon -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Logo -->
    <a href="index.html" class="logo">DjsDopeDesigns</a>

    <!-- Search Bar -->
    <input type="text" class="search-bar" placeholder="Search products...">

    <!-- Heart / Liked Items -->
    <a href="liked.html" class="liked-items">♥</a>

    <!-- Shopping Cart Icon -->
    <a href="cart.html" class="cart">
      <img src="https://www.svgrepo.com/show/507858/shopping-cart.svg" alt="Cart">
    </a>
  </div>
</header>

  <!-- Liked Items Grid -->
  <section class="products">
    <div class="container">
      <div class="cards" id="liked-grid"></div>
    </div>
  </section>

<script>
  // Fetch products.json
  fetch('products.json')
    .then(res => res.json())
    .then(products => {
      const likedIds = JSON.parse(localStorage.getItem("likedItems")) || [];
      const grid = document.getElementById("liked-grid");
      products
        .filter(p => likedIds.includes(p.id.toString()))
        .forEach(product => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="heart" onclick="toggleLike(${product.id}, this)">♥</div>
            <a href="product.html?id=${product.id}">
              <img src="${product.image}" alt="${product.name}">
              <h3>${product.name}</h3>
              <p>$${(product.price/100).toFixed(2)}</p>
            </a>
          `;
          grid.appendChild(card);
        });
    });

  // Heart toggle
  function toggleLike(productId, el) {
    productId = productId.toString();
    let liked = JSON.parse(localStorage.getItem("likedItems")) || [];
    if (liked.includes(productId)) {
      liked = liked.filter(id => id !== productId);
      el.parentElement.remove(); // remove card from page
    } else {
      liked.push(productId);
      el.textContent = "♥";
    }
    localStorage.setItem("likedItems", JSON.stringify(liked));
  }

  // Update live cart count
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((sum, item) => sum + item.quantity, 0);
    const counter = document.getElementById("cart-count");
    if (counter) counter.textContent = total;
  }

  // Initialize cart counter
  updateCartCount();
</script>

</body>
</html>
