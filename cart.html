<!DOCTYPE html>
<html lang="en" x-data="{ cartOpen: false }" class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart â€” DjsDopeDesigns</title>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-r from-green-100 to-blue-100 min-h-screen flex flex-col">

<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-4">
    <a href="index.html" class="text-xl font-bold">DjsDopeDesigns</a>
    <button @click="cartOpen = !cartOpen" class="relative text-gray-700 text-xl">
      ðŸ›’
      <span id="cart-count" class="absolute -top-2 -right-3 bg-orange-500 text-white rounded-full text-xs px-2">0</span>
    </button>
  </div>
</header>

<main class="container mx-auto px-4 py-6 flex-grow">
  <h1 class="text-2xl font-bold mb-4 text-gray-700">Your Cart</h1>
  <div id="cart-items" class="space-y-4"></div>

  <div class="mt-6 flex flex-col items-center space-y-4 w-full">
    <div id="cart-total" class="text-lg font-bold text-gray-700">Total: $0.00</div>

    <!-- Payment selection -->
    <div class="w-full flex flex-col items-center space-y-3 mt-4">
      <!-- Stripe / Card options -->
      <label class="flex items-center space-x-2">
        <input type="radio" name="payment" value="stripe" class="form-radio h-5 w-5 text-indigo-600" checked>
        <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" class="h-8">
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="MasterCard" class="h-8">
        <img src="https://img.icons8.com/color/48/amex.png" alt="AmEx" class="h-8">
        <img src="https://img.icons8.com/color/48/discover.png" alt="Discover" class="h-8">
      </label>

      <!-- PayPal -->
      <label class="flex items-center space-x-2">
        <input type="radio" name="payment" value="paypal" class="form-radio h-5 w-5 text-indigo-600">
        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="h-8">
      </label>

      <!-- Google Pay -->
      <label class="flex items-center space-x-2">
        <input type="radio" name="payment" value="googlepay" class="form-radio h-5 w-5 text-indigo-600">
        <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay" class="h-8">
      </label>

      <!-- Apple Pay -->
      <label class="flex items-center space-x-2">
        <input type="radio" name="payment" value="applepay" class="form-radio h-5 w-5 text-indigo-600">
        <img src="https://www.svgrepo.com/show/303191/apple-pay-logo.svg" alt="Apple Pay" class="h-8">
      </label>
    </div>

    <!-- Proceed to Checkout -->
    <button id="proceed-btn" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500 w-full sm:w-auto">
      Proceed to Checkout
    </button>
  </div>
</main>

<footer class="bg-gradient-to-r from-green-100 to-blue-100 py-6 text-center text-gray-700">
  Â© 2025 DjsDopeDesigns â€” All Rights Reserved
</footer>

<script>
// Load cart
function renderCartItems() {
  const container = document.getElementById("cart-items");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  container.innerHTML = '';
  let total = 0;

  cart.forEach((item, index) => {
    const itemTotal = (item.price * item.quantity).toFixed(2);
    total += parseFloat(itemTotal);

    const div = document.createElement('div');
    div.className = "flex items-center justify-between bg-white p-4 rounded shadow";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-contain rounded">
      <div class="ml-4 flex-1">
        <div class="font-medium text-gray-700">${item.name}</div>
        <div class="text-sm text-gray-500 flex items-center space-x-2 mt-1">
          <button class="px-2 bg-gray-200 rounded" onclick="decreaseQuantity(${index})">âˆ’</button>
          <span>${item.quantity}</span>
          <button class="px-2 bg-gray-200 rounded" onclick="increaseQuantity(${index})">+</button>
        </div>
      </div>
      <div class="font-bold text-gray-700">$${itemTotal}</div>
      <button class="ml-2 text-red-500" onclick="removeItem(${index})">âœ•</button>
    `;
    container.appendChild(div);
  });

  document.getElementById("cart-total").textContent = `Total: $${total.toFixed(2)}`;
  document.getElementById("cart-count").textContent = cart.reduce((sum, i) => sum + i.quantity, 0);
  window.cartTotal = total.toFixed(2);
}

function increaseQuantity(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].quantity++;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCartItems();
}

function decreaseQuantity(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart[index].quantity > 1){ cart[index].quantity--; } 
  else { cart.splice(index,1); }
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCartItems();
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCartItems();
}

renderCartItems();

// Proceed to Checkout button
document.getElementById("proceed-btn").addEventListener("click", async () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart.length === 0){ alert("Your cart is empty!"); return; }

  const selected = document.querySelector('input[name="payment"]:checked').value;

  if(selected === "stripe" || selected === "googlepay" || selected === "applepay") {
    // Send to your Stripe endpoint
    try {
      const res = await fetch("https://djsdope.onrender.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items: cart })
      });
      const data = await res.json();
      if(data.url) window.location.href = data.url;
    } catch(err){
      console.error("Checkout error:", err);
      alert("Failed to start checkout. Try again.");
    }
  } else if(selected === "paypal") {
    // Redirect to PayPal checkout page
    window.location.href = "https://www.paypal.com/checkoutnow"; // replace with your actual PayPal checkout link
  }
});
</script>

</body>
</html>
