<!DOCTYPE html>
<html lang="en" x-data="{ cartOpen: false }" class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart â€” DjsDopeDesigns</title>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-r from-green-100 to-blue-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-4">
    <a href="index.html" class="text-xl font-bold">DjsDopeDesigns</a>
    <button @click="cartOpen = !cartOpen" class="relative text-gray-700 text-xl">
      ðŸ›’
      <span id="cart-count" class="absolute -top-2 -right-3 bg-orange-500 text-white rounded-full text-xs px-2">0</span>
    </button>
  </div>
</header>

<main class="container mx-auto px-4 py-6 flex-grow">
  <h1 class="text-2xl font-bold mb-4 text-gray-700">Your Cart</h1>
  <div id="cart-items" class="space-y-4"></div>

  <div class="mt-6 flex flex-col items-end space-y-4">
    <div id="cart-total" class="text-lg font-bold text-gray-700">Total: $0.00</div>
    
    <!-- Stripe Checkout button -->
    <button id="checkout-btn" class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500 w-full sm:w-auto">
      Checkout
    </button>

    <!-- Payment icons row -->
    <div class="flex flex-wrap justify-center items-center space-x-4 mt-2">
      <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" class="h-8">
      <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="MasterCard" class="h-8">
      <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay" class="h-8">
      <img src="https://www.svgrepo.com/show/303191/apple-pay-logo.svg" alt="Apple Pay" class="h-8">
    </div>

    <!-- PayPal button -->
    <div id="paypal-button-container" class="w-full sm:w-auto mt-4"></div>
  </div>
</main>

<footer class="bg-gradient-to-r from-green-100 to-blue-100 py-6 text-center text-gray-700">
  Â© 2025 DjsDopeDesigns â€” All Rights Reserved
</footer>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AV2RLwC3CjrbZ8hAPzkf1e1IRiZnZFBUnBGyn2CJRkdqipI7oa_1lCI531VgBT9BHBW5D4PCOLOreBh8&currency=USD"></script>

<script>
// Load cart from localStorage
function renderCartItems() {
  const container = document.getElementById("cart-items");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  container.innerHTML = '';
  let total = 0;

  cart.forEach((item, index) => {
    const itemTotal = (item.price * item.quantity).toFixed(2);
    total += parseFloat(itemTotal);

    const div = document.createElement('div');
    div.className = "flex items-center justify-between bg-white p-4 rounded shadow";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-contain rounded">
      <div class="ml-4 flex-1">
        <div class="font-medium text-gray-700">${item.name}</div>
        <div class="text-sm text-gray-500 flex items-center space-x-2 mt-1">
          <button class="px-2 bg-gray-200 rounded" onclick="decreaseQuantity(${index})">âˆ’</button>
          <span>${item.quantity}</span>
          <button class="px-2 bg-gray-200 rounded" onclick="increaseQuantity(${index})">+</button>
        </div>
      </div>
      <div class="font-bold text-gray-700">$${itemTotal}</div>
      <button class="ml-2 text-red-500" onclick="removeItem(${index})">âœ•</button>
    `;
    container.appendChild(div);
  });

  document.getElementById("cart-total").textContent = `Total: $${total.toFixed(2)}`;
  document.getElementById("cart-count").textContent = cart.reduce((sum, i) => sum + i.quantity, 0);
  localStorage.setItem("cart", JSON.stringify(cart));

  window.cartTotal = total.toFixed(2);
}

// Cart functions
function increaseQuantity(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].quantity++;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCartItems();
}

function decreaseQuantity(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart[index].quantity > 1){
    cart[index].quantity--;
  } else {
    cart.splice(index,1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCartItems();
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCartItems();
}

// Initial render
renderCartItems();

// Stripe checkout
document.getElementById("checkout-btn").addEventListener("click", async () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  try {
    const res = await fetch("https://djsdope.onrender.com/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ items: cart })
    });
    const data = await res.json();
    if(data.url) window.location.href = data.url;
  } catch(err){
    console.error("Checkout error:", err);
    alert("Failed to start checkout. Try again.");
  }
});

// PayPal button (no duplicates)
paypal.Buttons({
  style: { layout: 'vertical', color: 'gold', shape: 'rect', label: 'paypal' },
  funding: { disallowed: [ paypal.FUNDING.CREDIT, paypal.FUNDING.PAYLATER ] }, // remove extra buttons
  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{ amount: { value: window.cartTotal || "0.00" } }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert("Transaction completed by " + details.payer.name.given_name + " âœ…");
      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    });
  }
}).render("#paypal-button-container");

</script>
</body>
</html>
