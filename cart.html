<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">DjsDopeDesigns</a>
      <a href="liked.html" style="color: #f1641e; font-weight: bold; margin-left: 20px;">â™¥ Liked Items</a>
    </div>
  </header>

  <!-- Cart Items -->
  <section class="products">
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="cart-total"></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </section>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    let total = 0;

    cart.forEach(item => {
      total += item.price * item.quantity;
      const div = document.createElement("div");
      div.innerHTML = `
        <p>${item.name} x ${item.quantity} - $${(item.price/100).toFixed(2)}</p>
        <button onclick="removeItem('${item.id}')">Remove</button>
      `;
      cartItems.appendChild(div);
    });

    cartTotal.textContent = "Total: $" + (total/100).toFixed(2);

    function removeItem(id) {
      const newCart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(newCart));
      location.reload();
    }

    document.getElementById("checkout-btn").addEventListener("click", async () => {
      // Call your Stripe checkout here using cart items
      alert("Checkout functionality goes here.");
    });
  </script>

</body>
</html>
