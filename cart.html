<!DOCTYPE html>
<html lang="en" x-data="{ cartOpen: false }" class="bg-gray-100">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

<!-- Header -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-4">
    <a href="index.html" class="text-xl font-bold">DjsDopeDesigns</a>
    <button @click="cartOpen = !cartOpen" class="relative text-gray-700 text-xl">
      ðŸ›’
      <span id="cart-count" class="absolute -top-2 -right-3 bg-orange-500 text-white rounded-full text-xs px-2">0</span>
    </button>
  </div>
</header>

<!-- Cart Table -->
<div class="container mx-auto px-4 py-8">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <table class="w-full text-left">
      <thead>
        <tr>
          <th>Item</th>
          <th>Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-table"></tbody>
    </table>
    <div class="text-right mt-4 font-bold text-lg" id="cart-total">Total: $0.00</div>
    <div class="mt-6 flex justify-end">
      <button id="checkout-btn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">
        Checkout
      </button>
    </div>
  </div>
</div>

<script>
// Load cart from localStorage
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){
  const tbody = document.querySelector("#cart-table tbody");
  tbody.innerHTML = "";
  if(cart.length === 0){
    tbody.innerHTML = '<tr><td colspan="6">Your cart is empty.</td></tr>';
    document.getElementById("cart-total").textContent = "Total: $0.00";
    return;
  }
  let total = 0;
  cart.forEach((item, idx) => {
    const subtotal = item.price * item.quantity;
    total += subtotal;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${item.image}" style="width:40px;height:40px;"></td>
      <td>${item.name}</td>
      <td>$${item.price.toFixed(2)}</td>
      <td>
        <button class="quantity-btn" onclick="updateQty(${idx},-1)">-</button>
        ${item.quantity}
        <button class="quantity-btn" onclick="updateQty(${idx},1)">+</button>
      </td>
      <td>$${subtotal.toFixed(2)}</td>
      <td><span class="remove-btn cursor-pointer text-red-500" onclick="removeItem(${idx})">X</span></td>
    `;
    tbody.appendChild(tr);
  });
  document.getElementById("cart-total").textContent = "Total: $" + total.toFixed(2);
  updateCartCount();
}

function updateQty(idx, change){
  cart[idx].quantity += change;
  if(cart[idx].quantity <= 0) removeItem(idx);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(idx){
  cart.splice(idx, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function updateCartCount(){
  const total = cart.reduce((sum, i) => sum + i.quantity, 0);
  const c = document.getElementById("cart-count");
  if(c) c.textContent = total;
}

renderCart();

// âœ… Checkout button with your real endpoint
document.getElementById("checkout-btn").addEventListener("click", async () => {
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  try {
    const res = await fetch("https://djsdope.onrender.com/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ items: cart })
    });
    const data = await res.json();
    if(data.url) window.location.href = data.url;
  } catch(err){
    console.error("Checkout error:", err);
    alert("Failed to start checkout. Try again.");
  }
});
</script>

</body>
</html>
