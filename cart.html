<!DOCTYPE html>
<html lang="en" x-data="{ cartOpen: false }" class="bg-gray-100">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart â€” DjsDopeDesigns</title>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

<!-- Header -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-4">
    <a href="index.html" class="text-xl font-bold">DjsDopeDesigns</a>
    <button @click="cartOpen = !cartOpen" class="relative text-gray-700 text-xl">
      ðŸ›’
      <span id="cart-count" class="absolute -top-2 -right-3 bg-orange-500 text-white rounded-full text-xs px-2">0</span>
    </button>
  </div>
</header>

<!-- Cart Content -->
<main class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold mb-4 text-gray-700">Your Cart</h1>
  <div id="cart-items" class="space-y-4">
    <!-- Items will populate here -->
  </div>

  <div class="mt-6 flex justify-between items-center">
    <div id="cart-total" class="text-lg font-bold text-gray-700">Total: $0.00</div>
    <a href="checkout.html" class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500">Checkout</a>
  </div>
</main>

<script>
// Populate cart from localStorage
function renderCartItems() {
  const container = document.getElementById("cart-items");
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  container.innerHTML = '';

  let total = 0;

  cart.forEach(item => {
    const itemTotal = (item.price * item.quantity).toFixed(2);
    total += parseFloat(itemTotal);

    const div = document.createElement('div');
    div.className = "flex items-center justify-between bg-white p-4 rounded shadow";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-contain rounded">
      <div class="ml-4 flex-1">
        <div class="font-medium text-gray-700">${item.name}</div>
        <div class="text-sm text-gray-500">Quantity: ${item.quantity}</div>
      </div>
      <div class="font-bold text-gray-700">$${itemTotal}</div>
    `;
    container.appendChild(div);
  });

  document.getElementById("cart-total").textContent = `Total: $${total.toFixed(2)}`;
  document.getElementById("cart-count").textContent = cart.reduce((sum, i) => sum + i.quantity, 0);
}

// Call on page load
renderCartItems();
</script>

</body>
</html>
