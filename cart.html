<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<style>
/* ðŸ”¹ Mobile-first base styles */
body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 0;
  background: #fafafa;
  color: #333;
}

.header {
  position: sticky;
  top: 0;
  background: #fff;
  padding: 12px 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  z-index: 1000;
}

.logo {
  font-weight: bold;
  font-size: 1rem; /* smaller for mobile */
  text-decoration: none;
  color: #222;
}

.cart {
  position: relative;
  font-size: 1.2rem;
  text-decoration: none;
  color: #444;
}

#cart-count {
  position: absolute;
  top: -6px;
  right: -8px;
  background: #f1641e;
  color: #fff;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 10px;
  font-weight: bold;
}

.container {
  padding: 10px;
  max-width: 100%; /* fit mobile screen */
  overflow-x: hidden;
}

h1 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 12px;
}

th, td {
  padding: 6px;
  border-bottom: 1px solid #ddd;
  text-align: center;
  word-break: break-word; /* prevent horizontal scroll */
}

.quantity-btn {
  padding: 2px 6px;
  background: #f1641e;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 10px;
}

.remove-btn {
  cursor: pointer;
  color: #f1641e;
  font-weight: bold;
  font-size: 12px;
}

.total {
  text-align: right;
  font-weight: bold;
  margin-top: 10px;
  font-size: 14px;
}

.checkout-btn {
  background-color: #6772e5;
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 15px;
  display: block;
  margin-left: auto;
}

/* ðŸ”¹ Desktop enhancements */
@media (min-width: 768px){
  .logo { font-size: 1.2rem; }
  .cart { font-size: 1.4rem; }
  table { font-size: 14px; }
  .quantity-btn { font-size: 12px; padding: 4px 8px; }
  .checkout-btn { font-size: 16px; padding: 10px 20px; }
  .container { max-width: 800px; margin: auto; }
}
</style>
</head>
<body>
<header class="header">
  <a href="index.html" class="logo">DjsDopeDesigns</a>
  <a href="cart.html" class="cart">ðŸ›’ <span id="cart-count">0</span></a>
</header>

<div class="container">
  <h1>Your Cart</h1>
  <table id="cart-table">
    <thead>
      <tr><th>Product</th><th>Name</th><th>Price</th><th>Qty</th><th>Subtotal</th><th>Remove</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total" id="cart-total"></div>
  <button id="checkout-btn" class="checkout-btn">Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){
  const tbody=document.querySelector("#cart-table tbody");
  tbody.innerHTML="";
  if(cart.length===0){
    tbody.innerHTML='<tr><td colspan="6">Your cart is empty.</td></tr>';
    document.getElementById("cart-total").textContent="Total: $0.00";
    return;
  }
  let total=0;
  cart.forEach((item,idx)=>{
    const subtotal = item.price*item.quantity; total+=subtotal;
    const tr=document.createElement("tr");
    tr.innerHTML=`<td><img src="${item.image}" style="width:40px;height:40px;"></td>
                  <td>${item.name}</td>
                  <td>$${item.price.toFixed(2)}</td>
                  <td>
                    <button class="quantity-btn" onclick="updateQty(${idx},-1)">-</button>${item.quantity}
                    <button class="quantity-btn" onclick="updateQty(${idx},1)">+</button>
                  </td>
                  <td>$${subtotal.toFixed(2)}</td>
                  <td><span class="remove-btn" onclick="removeItem(${idx})">X</span></td>`;
    tbody.appendChild(tr);
  });
  document.getElementById("cart-total").textContent="Total: $"+total.toFixed(2);
  updateCartCount();
}

function updateQty(idx,change){ cart[idx].quantity+=change; if(cart[idx].quantity<=0) removeItem(idx); localStorage.setItem("cart",JSON.stringify(cart)); renderCart(); }
function removeItem(idx){ cart.splice(idx,1); localStorage.setItem("cart",JSON.stringify(cart)); renderCart(); }
function updateCartCount(){ const total=cart.reduce((sum,i)=>sum+i.quantity,0); const c=document.getElementById("cart-count"); if(c)c.textContent=total; }

renderCart();

document.getElementById("checkout-btn").addEventListener("click", async () => {
  if(cart.length===0){ alert("Your cart is empty!"); return; }
  try {
    const res = await fetch("https://djsdope.onrender.com/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ items: cart })
    });
    const data = await res.json();
    if(data.url) window.location.href = data.url;
  } catch(err) {
    console.error("Checkout error:", err);
    alert("Failed to start checkout. Try again.");
  }
});
</script>
</body>
</html>
